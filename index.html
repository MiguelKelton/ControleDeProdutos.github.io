<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Itens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Controle de Saida</h1>
  </header>
  <nav>
    <a href="#">Entrada</a>
    <a href="#">Saída</a>
    <a href="#">Defeitos</a>
  </nav>
  <section>
    <h2>Adicionar Produto</h2>
    <form id="addItemForm">
      <input type="text" id="itemInput" placeholder="Digite um item">
      <button type="submit">Adicionar</button>
    </form>
    <h2>Lista de Produtos</h2>
    <ul id="itemList"></ul>
    <button id="clearListBtn">Limpar Lista</button>
    <button id="exportListBtn">Exportar Lista</button>
  </section>
  <footer>
    <p>Desenvolvido por Miguel Kelton - © 2024</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
